<div class="app-layout">
  <aside class="sidebar" [class.collapsed]="sidebarCollapsed">
    <div class="logo">
      <h2>
        <span class="material-icons" style="font-size: 28px; vertical-align: middle; margin-right: 6px;">dashboard</span>
        <span class="logo-text">Gest√£o Empresarial</span>
      </h2>
    </div>

    <button class="toggle-btn" (click)="toggleSidebar()" type="button"
            [attr.title]="sidebarCollapsed ? 'Expandir menu' : 'Minimizar menu'">
      <span class="material-icons">{{ sidebarCollapsed ? 'chevron_right' : 'chevron_left' }}</span>
    </button>

    <nav>
      <a routerLink="/empresas" routerLinkActive="active"
         [attr.title]="sidebarCollapsed ? 'Empresas' : null">
        <span class="material-icons nav-icon">business</span>
        <span class="nav-text">Empresas</span>
      </a>
      <a routerLink="/fornecedores" routerLinkActive="active"
         [attr.title]="sidebarCollapsed ? 'Fornecedores' : null">
        <span class="material-icons nav-icon">handshake</span>
        <span class="nav-text">Fornecedores</span>
      </a>
    </nav>
  </aside>

  <main class="main-content" [class.shifted]="sidebarCollapsed">
    <router-outlet></router-outlet>
  </main>
</div>

<div class="notifications">
  @for (n of notifications$ | async; track n.id) {
    <div class="notification notification-{{ n.type }}">
      <span>{{ n.message }}</span>
      <button class="close-btn" (click)="dismiss(n.id)">
        <span class="material-icons">close</span>
      </button>
    </div>
  }
</div>
